<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form [formGroup]="form" class="login" (ngSubmit)="onSubmit()">
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" formControlName="email" placeholder="Email">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" formControlName="clave" placeholder="Clave">
                </div>
                <button type="submit" class="button login__submit">
                    <span class="button__text">Ingresar</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
            <div class="social-login">
                <a class="social-login__icon" routerLink="">
                    <h3>Volver</h3>
                </a>

                <div class="social-icons">
                    <a (click)="loadAdmin()" class="social-login__icon fa fa-key"></a>
                    <a (click)="loadPaciente()" class="social-login__icon fa fa-user"></a>
                    <a (click)="loadEspecialista()" class="social-login__icon fa fa-user-md"></a>
                </div>
            </div>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
