<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Mi Perfil</span>
            </a>
        </header>

        <div class="row align-items-md-stretch" *ngIf="especialista">
            <div class="col-12 col-xl-6">
                <div class="h-100 p-5 text-white bg-dark rounded-3">
                    <div class="row justify-content-evenly text-center">
                        <div class="col-6">
                            <img src={{especialista.img}} alt="img perfil" class="imgRedonda">

                        </div>
                    </div>
                    <hr>
                    <h4>{{especialista.apellido}}, {{especialista.nombre}}</h4>
                    <h5>DNI: {{especialista.dni}}</h5>
                    <h5>Email: {{especialista.email}}</h5>
                    <h5>Edad: {{especialista.edad}}</h5>
                    <h5>Especialidades:</h5>
                    <h6 *ngFor="let esp of especialista.especialidad"> {{esp}}</h6>

                    <hr>
                    <!-- <button class="btn btn-outline-light" type="button">Editar</button> -->
                </div>
            </div>
            <div class="col-12 col-xl-6">
                <div class="h-100 p-5 bg-dark border rounded-3 text-light">
                    <h2>Jornada Semanal</h2>
                    <hr>
                    <div class="container text-center">
                        <app-horarios></app-horarios>
                    </div>
                    <div class="text-center">

                        <button class="btn btn-outline-success mx-5" type="button"
                            (click)="goTo('/especialista/mis-horarios','agregar')">Agregar</button>
                        <button class="btn btn-outline-primary mx-5" type="button"
                            (click)="goTo('/especialista/mis-horarios','editar')">Editar</button>
                    </div>
                </div>
            </div>

        </div>


    </div>
</main>
