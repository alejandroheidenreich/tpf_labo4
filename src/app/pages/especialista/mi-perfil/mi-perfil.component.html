                <span class="fs-4">Mi Perfil</span>

        <div class="row align-items-md-stretch" *ngIf="especialista">
            <div class="col-md-6">
                <div class="h-100 p-5 text-white bg-dark rounded-3">
                    <div class="row justify-content-evenly text-center">
                        <div class="col-6">

                            <h2>Perfil</h2>
                        </div>
                        <div class="col-6">
                            <img src={{especialista.img}} alt="" style="width: 40px;height: 40px;" class="img-perf">

                        </div>
                    </div>
                    <hr>

                    <h4>{{especialista.apellido}}, {{especialista.nombre}}</h4>
                    <h5>DNI: {{especialista.dni}}</h5>
                    <h5>Email: {{especialista.email}}</h5>
                    <h5>Edad: {{especialista.edad}}</h5>
                    <h5>Especialidades:</h5>
                    <h6 *ngFor="let esp of especialista.especialidad"> {{esp}}</h6>

                    <hr>
                    <button class="btn btn-outline-light" type="button">Editar</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="h-100 p-5 bg-dark border rounded-3 text-light">
                    <div class="row justify-content-between">
                        <div class="col-8">
                            <h2>Jornada Semanal</h2>
                        </div>
                        <div class="col-2"><button class="btn btn-outline-secondary" type="button">Editar</button>
                        </div>
                    </div>

                    <hr>

                    <div class="container text-center">
                        <app-horarios></app-horarios>
                    </div>
                </div>
            </div>
        </div>


    </div>
</main>
