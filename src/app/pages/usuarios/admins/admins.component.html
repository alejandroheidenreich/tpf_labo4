<div class="container py-3">

    <main>
        <div class="row mb-3 ">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm bg-dark text-white">
                    <div class="card-header py-3 text-center">
                        <h4 class="my-0 fw-normal">Generar Usuario Administrador</h4>
                    </div>
                    <!-- <button class="btn btn-primary" (click)="getUser()">GET USER</button> -->
                    <div class="card-body">
                        <!-- <h1 class="card-title pricing-card-title">$0<small class="text-muted fw-light">/mo</small></h1> -->
                        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Ingrese nombre"
                                        formControlName="nombre">
                                    <span *ngIf="isValidField('nombre')" class="form-text text-danger">
                                        {{getFieldError('nombre')}}
                                    </span>
                                </div>

                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Ingrese apellido"
                                        formControlName="apellido">
                                    <span *ngIf="isValidField('apellido')" class="form-text text-danger">
                                        {{getFieldError('apellido')}}
                                    </span>
                                </div>

                                <div class="col-8">
                                    <label for="dni" class="form-label">Documento</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text">DNI</span>
                                        <input type="text" class="form-control" id="dni" placeholder="Ingrese documento"
                                            formControlName="dni">
                                    </div>
                                    <span *ngIf="isValidField('dni')" class="form-text text-danger">
                                        {{getFieldError('dni')}}
                                    </span>
                                </div>

                                <div class="col-4">
                                    <label for="edad" class="form-label">Edad</label>
                                    <input type="text" class="form-control" id="edad" placeholder="Ingrese edad"
                                        formControlName="edad">
                                    <span *ngIf="isValidField('edad')" class="form-text text-danger">
                                        {{getFieldError('edad')}}
                                    </span>
                                </div>



                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="you@example.com"
                                        formControlName="email">
                                    <span *ngIf="isValidField('email')" class="form-text text-danger">
                                        {{getFieldError('email')}}
                                    </span>
                                </div>


                                <div class="col-12">
                                    <label for="password" class="form-label">Contrase√±a</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Seleccione un pais de la lista" formControlName="password">
                                    <span *ngIf="isValidField('password')" class="form-text text-danger">
                                        {{getFieldError('password')}}
                                    </span>
                                </div>

                                <hr class="my-4">

                                <!-- <h4 class="mb-3">Imagenes</h4> -->
                                <div class="col-12">
                                    <label for="img" class="form-label">Foto de perfil</label>
                                    <input type="file" class="form-control" id="img" formControlName="img"
                                        (change)="uploadImage($event)">
                                    <span *ngIf="isValidField('img')" class="form-text text-danger">
                                        Debe cargar la foto de perfil
                                    </span>
                                </div>

                            </div>

                            <hr class="my-4">

                            <div class="col-md-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="terminos"
                                        formControlName="terminos">
                                    <label class="form-check-label" for="terminos">Acepto terminos y condiciones</label>
                                    <span *ngIf="isValidField('terminos')" class="form-text text-danger">
                                        &nbsp;&nbsp; Debe aceptar los terminos y condiciones.
                                    </span>
                                </div>
                            </div>
                            <button class="w-100 btn btn-primary btn-lg" type="submit">Crear Administrador</button>
                        </form>
                        <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button> -->
                    </div>
                </div>
            </div>

        </div>
