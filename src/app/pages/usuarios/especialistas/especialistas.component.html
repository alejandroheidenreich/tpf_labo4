<main>
    <div class="container" *ngIf="especialistas">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" *ngFor="let especialista of especialistas">
                <div class="card shadow-sm">
                    <img src={{especialista.img}} alt="" class="img-perf">
                    <div class="card-body">
                        <h4>{{especialista.apellido}}, {{especialista.nombre}}</h4>
                        <h5>DNI: {{especialista.dni}}</h5>
                        <h5>Email: {{especialista.email}}</h5>
                        <h5>Edad: {{especialista.edad}}</h5>
                        <h5>Especialidades:</h5>
                        <h6 *ngFor="let esp of especialista.especialidad"> {{esp}}</h6>
                        <!-- <h5>Obra Social: {{paciente.obraSocial}}</h5> -->

                        <div class="btn-group">
                            <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" (click)="toggleActive(especialista)" class="btn btn-sm" ngClass="{{especialista.active? 'btn-outline-danger'
                            :'btn-outline-success'}}">
                                {{especialista.active?"Deshabilitar":"Hablitar"}}
                            </button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- </div> -->

</main>
