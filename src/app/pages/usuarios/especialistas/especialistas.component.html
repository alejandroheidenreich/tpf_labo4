<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Especialistas</h1>
                <!-- <p class="lead text-muted">Something short and leading about the collection below—its contents, the
                    creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it
                    entirely.</p>
                <p>
                    <a href="#" class="btn btn-primary my-2">Main call to action</a>
                    <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                </p> -->
            </div>
        </div>
    </section>

    <!-- <div class="album py-5 bg-light" > -->
    <div class="container" *ngIf="especialistas">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" *ngFor="let especialista of especialistas">
                <div class="card shadow-sm">
                    <img src={{especialista.img}} alt="" class="img-perf">
                    <div class="card-body">
                        <h4>{{especialista.apellido}}, {{especialista.nombre}}</h4>
                        <h5>DNI: {{especialista.dni}}</h5>
                        <h5>Email: {{especialista.email}}</h5>
                        <h5>Edad: {{especialista.edad}}</h5>
                        <h5>Especialidades:</h5>
                        <h6 *ngFor="let esp of especialista.especialidad"> {{esp}}</h6>
                        <!-- <h5>Obra Social: {{paciente.obraSocial}}</h5> -->

                        <div class="btn-group">
                            <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" (click)="toggleActive(especialista)" class="btn btn-sm" ngClass="{{especialista.active? 'btn-outline-danger'
                            :'btn-outline-success'}}">
                                {{especialista.active?"Deshabilitar":"Hablitar"}}
                            </button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- </div> -->

</main>
