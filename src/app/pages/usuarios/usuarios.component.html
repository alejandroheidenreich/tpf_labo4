<div class="container-fluid">
    <app-sidebar (salida)="getSelect($event)"></app-sidebar>
    <div class="row">
        <div class="col-lg-1">

        </div>
        <main class="col-md-9 ms-sm-auto col-lg-10">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2 text-capitalize">Administracion de {{select}}</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button> -->
                    </div>
                    <!-- <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button> -->
                </div>
            </div>


            <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->

            <!-- <h2 class="text-capitalize">{{select}}</h2> -->

            <div *ngIf="select == 'especialista'">
                <app-especialistas></app-especialistas>
            </div>
            <div *ngIf="select == 'paciente'">
                <app-pacientes></app-pacientes>
            </div>
            <div *ngIf="select == 'admin'">
                <app-admins></app-admins>
            </div>
            <div *ngIf="select == 'turnos'">
                <app-turnos></app-turnos>
            </div>
            <div *ngIf="select == 'solicitar turno'">
                <app-solicitar-turno></app-solicitar-turno>
            </div>


        </main>
    </div>
</div>
