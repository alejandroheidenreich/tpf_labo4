<div class="container py-4">
    <h1>Mis Turnos</h1>
    <hr>
    <div class="row justify-content-start">
        <div class="col-6 mt-2">
            Busqueda:
        </div>
        <div class="col-6">
            <input type="text" class="form-control" (input)="getFiltro($event)">
        </div>
    </div>
    <div class="row mt-5" *ngIf="turnosMostrar.length > 0">
        <div class="col-md-4 col-xl-4 bg-dark text-light rounded-3 border border-3 border-secondary text-left pt-3"
            *ngFor="let turno of turnosMostrar">
            <h3>Especialista: {{getEspecialista(turno.especialistaEmail)}}</h3>
            <h4>Especialidad: {{turno.especialidad}}</h4>
            <h4>Fecha: {{turno.fecha}}</h4>
            <h4>Hora: {{turno.horario.hora}}</h4>
            <h4>Nro. Consultorio: {{turno.horario.nroConsultorio}}</h4>
            <h4 class="text-capitalize">Estado: {{turno.estado}}</h4>
            <hr>
            <div class="row justify-content-start">
                <div class="col-xl-3 mb-3" *ngIf="turno.estado == 'aceptado'" (click)="cancelar(turno)">
                    <button class="btn btn-outline-danger">Cancelar</button>
                </div>
                <div class="col-xl-3 mb-3" *ngIf="getResenia(turno) !== ''">
                    <button class="btn btn-outline-secondary" (click)="verResenia(turno)">Ver Rese√±a</button>
                </div>
                <div class="col-xl-3 mb-3"
                    *ngIf="turno.estado == 'finalizado' && getResenia(turno) !== '' && turno.encuesta.length == 0"
                    (click)="completarEncuesta(turno)">
                    <button class="btn btn-outline-info">Completar Encuesta</button>
                </div>
                <div class="col-xl-3 mb-3" *ngIf="turno.estado == 'finalizado' && turno.calificacion == ''">
                    <button class="btn btn-outline-warning" (click)="calificar(turno)">Calificar Atencion</button>
                </div>
            </div>
        </div>
    </div>
</div>
